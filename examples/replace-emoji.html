<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <title>summernote</title>
  <!-- include jquery -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> 

  <!-- include libraries BS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.js"></script> 

  <!-- include summernote -->
  <link rel="stylesheet" href="../dist/summernote-bs4.css">
  <script type="text/javascript" src="../dist/summernote-bs4.js"></script>
  <script type="text/javascript" src="../lang/summernote-ko-KR.js"></script>

</head>
<body>
<textarea class="summernote">Type text start with ":". For example, :smile or :+1:.</textarea>

<script type="text/javascript">
  $(document).ready(function () {
    var self = this;

    // load github's emoji list
    $.ajax({
      url: 'https://api.github.com/emojis'
    }).then(function (data) {
      var emojis = Object.keys(data);
      var emojiUrls = data;

      $('.summernote').summernote({
        height: 300,
        replace: {
          match: function (word, done) {
            if (emojiUrls[word]) {
              // Jquery Object 
              done($("<img />").attr('src', emojiUrls[word]));

              // Dom 
              // done($("<img />").attr('src', emojiUrls[word])[0]);

              // Text 
              // done(emojiUrls[word]);
            }
          }
        }
      });
    });
  });
</script>
</body>
</html>
